<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Collections List</title>
</head>

<body>
    <section class="pc-container">
        <div class="collection-container">
            <h1>Popular Collections</h1>

            <div class="tbs-container">
                <button class="t-btn">Profile</button>
                <button class="t-btn">New York</button>
                <button class="t-btn">Relaxing</button>
                <button class="t-btn">Person</button>
                <button class="t-btn">Fashion</button>
            </div>
            
            <div class="boxes">
                <div class="nature-box box">
                    <div class="first-img-container"></div>
                    <div class="secondary-img-container"></div>
                    <div class="box-last">
                        <span class="topic"></span>
                        <div class="view-all">
                            <ion-icon name="image-outline"></ion-icon>
                            <span class="coll-len">17</span>
                        </div>
                    </div>
                </div>
                <div class="architecture-box box">
                    <div class="first-img-container"></div>
                    <div class="secondary-img-container"></div>
                    <div class="box-last">
                        <span class="topic"></span>
                        <div class="view-all">
                            <ion-icon name="image-outline"></ion-icon>
                            <span class="coll-len">15</span>
                        </div>
                    </div>
                </div>
                <div class="flower-box box">
                    <div class="first-img-container"></div>
                    <div class="secondary-img-container"></div>
                    <div class="box-last">
                        <span class="topic"></span>
                        <div class="view-all">
                            <ion-icon name="image-outline"></ion-icon>
                            <span class="coll-len">16</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="all-images">
        <div class="header-home-btn"><button class="home-btn">Home</button></div>

        <section class="collection">
            <ul class="list"></ul>
        </section>

        <div class="popup">
            <div class="popup-inner">
                <button class="close-btn btn"><ion-icon name="close-circle-outline"></ion-icon> Close</button>
                <img>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
