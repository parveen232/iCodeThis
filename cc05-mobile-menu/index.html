<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mobile Menu</title>
</head>

<body>
    <header>
        <div class="container">
            <button class="open-btn menu-btn"><ion-icon name="menu-outline"></ion-icon></button>
        </div>
        <div class="menu close">
            <div class="top">
                <div class="profile">
                    <div class="profile-img">
                        <img src="https://randomuser.me/api/portraits/women/90.jpg" alt="profile-image" />
                    </div>
                    <div class="profile-info">
                        <span id="name">Dr. Jessica James</span>
                        <span id="profession">Dermathologist</span>
                    </div>
                </div>
                <div class="top-bg top-left-bg"></div>
                <div class="top-bg top-right-bg"></div>
            </div>

            <button class="ab-btn"><ion-icon name="add-outline"></ion-icon>Add Branch</button>

            <nav>
                <ul class="nav-list">
                    <li><a href="#">
                            <ion-icon name="pie-chart-outline"></ion-icon>
                            Dashboard
                        </a></li>
                    <li><a href="#">
                            <ion-icon name="browsers-outline"></ion-icon>
                            Post sessions
                        </a></li>
                    <li class="active"><a href="#">
                            <ion-icon name="flash"></ion-icon>
                            Live sessions
                        </a></li>
                    <li><a href="#">
                            <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
                            Messages
                        </a></li>
                    <li><a href="#">
                            <ion-icon name="heart-outline"></ion-icon>
                            Locum library
                        </a></li>
                </ul>
            </nav>

            <button class="close-btn"><ion-icon name="close-outline"></ion-icon></button>
        </div>
    </header>

    <script src="app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
